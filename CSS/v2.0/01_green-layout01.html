<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style01.css">
    <title>Document</title>
    
</head>
<body>
    <!-- semantic tag -->
    <!-- block level tag (한 줄에 하나의 요소만 출력) -->
    <div id="wrap">
        <header id="header">HEADER</header>
        <!-- 1000px x 100px -->
        <nav id="nav">NAV</nav>
        <!-- 1000px x 100px -->
        <aside id="side">SIDE</aside>
        <!-- 300px x 600px -->
        <section id="contents">CONTENTS</section>
        <!-- 700px x 600px -->
        <footer id="footer">FOOTER</footer>
        <!-- 1000px x 100px -->
    </div>

    <!-- inline level tag (한 줄에 모든 요소 출력) -->
    <!-- <span>HEADER</span>
    <span>NAV</span>
    <span>SIDE</span>
    <span>CONTENTS</span>
    <span>FOOTER</span> -->
    
</body>
</html>
