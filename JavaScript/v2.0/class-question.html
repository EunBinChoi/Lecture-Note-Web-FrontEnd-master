    <script>
         class Point {
            constructor(x, y) {
                this.x = x; // setter call
                this.y = y; // setter call
            }

            set x(x) {this._x = x;}
            set y(y) {this._y = y;}

            get x() {return this._x;}
            get y() {return this._y;}
        }

        const point = new Point(3, 5);
        console.log(point);
        console.log(point.x); // getter x() call
        console.log(point.y); // getter y() call

        // _가 붙은 변수는 보통 내부적으로만 사용되는 변수이기 때문에 외부에서 사용하지 말자!
        console.log(point._x); // DO NOT USE!
