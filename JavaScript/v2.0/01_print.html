<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자바 스크립트 출력 (데이터 표시 방법) 
        1. html 요소 작성 (innerHTML)
        2. html 출력 작성 (document.write())
        3. 브라우저 콘솔에 작성 (console.log())
        4. 경고 상자 이용 (window.alert()) (window 객체 (전역 변수) 생략 가능)
    -->

    <h2>1번</h2>
    <p id="demo"></p>
    <script>
        document.getElementById('demo').innerHTML = 10 + 20;
    </script>

    <h2>2번</h2>
    <script>
        document.write(10 + 20);
    </script>

    <h2>3번</h2>
    <script>
        console.log(10 + 20);
    </script>

    <h2>4번</h2>
    <script>
        // window.alert(10 + 20);
        alert(10 + 20);
    </script>

</body>
</html>
