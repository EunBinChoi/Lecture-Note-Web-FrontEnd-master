<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 문자열 연결 연산자: +
        const a = 1 + "2345";
        console.log(a);
        console.log(typeof(a));

        // 2. 산술 연산자: +, -, *, /, % (나머지, mod, modulus), a ** b => a^b
        console.log(10 / 20); // 정수 / 정수 == 실수
        // console.log(10 // 20); // 몫 연산자 없음!
        console.log(parseInt(10 / 20)); // 0.5 -> 0
        // parseFloat
        console.log(2 ** 3); // 2 * 2 * 2

        // 3. 증감 연산자 ++, --
        let b = 1;
        console.log(b++);
        console.log(b);
        console.log(b--);
        console.log(b);
        console.log("\n");

        b = 1;
        let c = ++b; // ++b, c = b;
        console.log(c); // 2
        console.log(b); // 2
        let d = b++; // d = b, b++
        console.log(d); // 2
        console.log(b); // 3

        // 4. 관계 연산자: >, >=, <, <=, ==, !=
        // javascript
        console.log(1 == 1 == 1); // true
        // (1 == 1) == 1
        // (1 == 1) : true (1)
        // 1 == 1 : true
        console.log(1 < 3 < 2); // true
        // (1 < 3) < 2
        // (1 < 3) : true (1)
        // 1 < 2 : true

        // python
        console.log(1 == 1 == 1); // true
        // (1 == 1) && (1 == 1)
        console.log(1 < 3 < 2); // false
        // (1 < 3) && (3 < 2)

        // question
        console.log(1 == 2 < 2);
        // 1 == (2 < 2)

        // 5. 논리 연산자: &&, ||, !
        // 단축 계산
        console.log((2 < 1) && (1 == 1)); // (2 < 1)
        console.log((1 == 1) || (1 == 1)); /// (1 == 1)

        // 6. 복합 대입 연산자: +=, -=, *=, /=, **=
        let x = 1;
        let y = 2;
        x += y; // x = x + y
        console.log(x); // 3
        console.log(y); // 2

        x = 2;
        y = 3;
        x **= y; // x = x ** y
        console.log(x); // 8
        console.log(y); // 3

        // 7. 삼항 연산자
        // : (조건식) ? 조건식이 참일 때 반환할 값:조건식이 거짓일 때 반환할 값
        x = 30;
        y = 50;
        console.log(x > y ? "x > y" : "x <= y");
        console.log(x > y ? (x + " > " + y) : (x + " <= " + y));

        // 8. 동등 연산자 (관계 연산자 일부) (==, !=, ===, !==)
        // ==, != : 내용
        // ===, !==: 내용 + 데이터타입
        console.log(3 == "3"); // true
        console.log(3 === "3"); // false
        console.log(3 === 3); // true

        console.log(2 != "3"); // true
        console.log(2 !== "3"); // true
    </script>
</body>
</html>
