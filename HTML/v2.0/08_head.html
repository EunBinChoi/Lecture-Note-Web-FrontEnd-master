<!DOCTYPE html>
<!-- html5 버전으로 사용하겠다! -->
<html lang="en">
<!-- html 기본 언어를 영어로 하겠다! (ko - 한국어) -->
<head>
    <!-- meta tag: 웹 페이지 대한 정보 제공 -->
    
    <meta charset="UTF-8">
    <!-- html 문서의 인코딩 방식 (** UTF-8 **) -->
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- http-equiv: IE 버전이 달라도 호환 가능하도록 함
         content: IE 브라우저에서 최신 모드 IE-edge를 표준으로 선택
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name="viewport" (보임창)
         모바일 브라우저에서 크기 조절하기 위해 만듦
    -->

    <!-- 검색 엔진을 위한 키워드 (keyword) 정의 -->
    <meta name="keyword" content="html, meta, tag">

    <!-- 웹 페이지에 대한 설명을 정의 -->
    <meta name="description" content="html meta tag page">

    <!-- 문서의 저자를 정의 -->
    <meta name="author" content="sally">

    <!-- 일정 시간 이후에 다른 페이지 전환시킬 수 있음 (redirect) -->
    <meta http-equiv="refresh" content="5;url=http://www.google.com">
    
    <title>Document</title>
</head>
<body>
    
</body>
</html>
