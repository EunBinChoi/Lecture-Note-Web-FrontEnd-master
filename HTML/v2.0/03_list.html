<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unordered list  (순서가 없는 리스트) -->
    <ul type="square"> <!-- disc, circle, square -->
        <li>Orange</li>
        <li>Apple</li>
    </ul>
    <ul style="list-style-type:circle; color:cadetblue"> <!-- disc, circle, square -->
        <li>Orange</li>
        <li>Apple</li>
    </ul>

    <ul>
        <li>Hobby
            <ul type="disc">
                <li>Music</li>
                <li>Movie</li>
            </ul>
        </li>
        <li>Study
            <ul type="disc">
                <li>Java</li>
                <li>SQL</li>
            </ul>
        </li>
    </ul>

    <!-- ordered list  (순서가 있는 리스트) -->
    <ol type="a"> <!-- type: "1", "I", "i", "a", "A" -->
        <li>Orange</li>
        <li>Apple</li>
    </ol>

    <!-- description list (정의 리스트, 글머리 기호나 순번이 없는 목록) -->
    <dl>
        <!-- description title (term) -->
        <dt> 
            <b>Goott</b>
        </dt>

        <!-- description definition -->
        <dd>서울 구로구 시흥대로163길 33</dd>
    </dl>
</body>
</html>
