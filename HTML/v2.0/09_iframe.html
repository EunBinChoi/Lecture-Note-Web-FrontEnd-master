<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html 문서 안에 다른 html 문서 넣기 -->

    <!-- 브라우저 사이즈가 줄어들면 브라우저 사이즈에 맞게 iframe 요소 사이즈 같이 변함 -->
    <!-- iframe height (default: 150px -> 100%) -->

    <!-- iframe property width, height: 100 (pixel), 100% (%), 100vh (x)
         iframe style width, height: 100 (pixel), 100% (%), 100vh (o)
    -->
    <iframe src="01_overview.html"
    scrolling="yes"
    style="overflow: visible; width: 100%; height: 100vh;">html overview</iframe>

    <!-- 브라우저 사이즈가 줄어들면 브라우저 사이즈에 맞게 iframe 요소 사이즈 같이 변함 X (고정값)
        브라우저 가로 사이즈를 600px보다 작게 만들면 가로 스크롤이 생김 
        (브라우저 최소 가로 사이즈 500px)
    -->
    <iframe src="01_overview.html" width="600px">html overview</iframe>
    <br/>

    <!-- html 문서 중간에 동영상 삽입 (저작권이 없는 동영상) -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BcbmFxbdsJ0" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
    gyroscope; picture-in-picture"
    style="overflow: visible; width: 100%; height: 100vh;"></iframe>
    
</body>
</html>
