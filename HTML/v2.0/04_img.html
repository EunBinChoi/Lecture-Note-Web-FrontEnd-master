<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- img 태그
    
        * alt: 이미지 설명 (정상적으로 이미지 로드가 안될 경우 대체할 텍스트)
        * src: 이미지 소스 파일 경로 (url, local 경로)
        * title: 이미지 타이틀
        * style: 이미지 스타일
        * width, height: 이미지 넓이, 높이

        (**) 닫는 태그가 없음
    -->

    <!-- url -->
    <img alt="dog"
        src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1.00xw:0.669xh;0,0.190xh&resize=980:*"
        height="200px" width="500px">

    <!-- local 경로 (상대경로, 절대경로) -->
    <!-- 상대경로 -->
    <img alt="dog" src="./img/dog.jpg" height="200px" width="500px">

    <!-- 절대경로 (live server 말고 open in browser (alt+b)에서만 가능) -->
    <img alt="dog" src="D:/GoottAcademy-2/html-css-js-workspace/01_html/img/dog.jpg" height="200px" width="500px">


    <!-- 이미지 맵 (이미지를 맵처럼 사용 (이미지 안에 링킹))
        https://www.image-map.net/

        (**) <img> 태그의 usemap 값 == <map> 태그의 name 값
        (**) target: _blank (새로운 윈도우나 탭을 염)
                     _self (현재 윈도우를 href로 변경, 기본값)
    -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="./img/dog.jpg" usemap="#image-map" height="200px" width="500px">

    <map name="image-map">
        <area target="_blank" alt="dog-search-result" title="dog-search-result"
            href="https://www.google.com/search?q=dog&amp;oq=dog&amp;aqs=chrome..69i57j46i67i433j0i67l3j69i60l3.584j0j7&amp;sourceid=chrome&amp;ie=UTF-8"
            coords="0,0,250,100" shape="rect">
    </map>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="./img/seoul-map.PNG" usemap="#seoul-gangseo-map">

    <map name="seoul-gangseo-map">
        <area target="_blank" alt="gangseo" title="gangseo" 
            href="https://www.gangseo.seoul.kr/index"
            coords="72,327,71,340,74,363,65,376,59,388,20,428,24,447,4,467,20,484,40,495,56,496,64,517,88,499,122,505,144,484,162,527,184,538,210,535,217,524,219,496,217,480,224,473,231,476,240,483,253,483,257,474,260,468"
            shape="poly">
    </map>

</body>
</html>
