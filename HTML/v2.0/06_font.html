<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- font 태그 (html5에서는 지원하지 않음)
        size (글꼴 크기): 1 ~ 7 (기본값: 3)
        face (글꼴 변경)
        color (글꼴 색상): #R(00~FF)G(00~FF)B(00~FF)
    -->
    <font size="1" face="궁서" color="#bc9bd4">글꼴 크기 1</font>
    <font size="2">글꼴 크기 2</font>
    <font size="3">글꼴 크기 3</font> <!-- 기본값 -->
    <font size="4">글꼴 크기 4</font>
    <font size="5">글꼴 크기 5</font>
    <font size="6">글꼴 크기 6</font>
    <font size="7">글꼴 크기 7</font>

    <!-- html5에서는 font 관련 스타일을 css로 적용하는 게 일반적임 -->
    <p style="font-family:'Times New Roman', Times, serif; 
    color: #bc9bd4; font-size: 20pt;">Hello World</p>

</body>
</html>
