<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- div tag: block level (**) 스타일 주고 싶을 때 -->
    <!-- 만약에 여러 개의 p 태그에 동일한 스타일을 주고 싶을 때 (p 태그를 묶기 위해) div를 사용 -->
    <header>
        <img>
        <div style="font-size: small; color:brown">
            <p>asdas</p>
            <p>asdasd</p>
            <p>asdasda</p>
        </div>
    </header>

    <!-- span tag: inline level (**) 스타일 주고 싶을 때 -->
    <!-- 만약에 하나의 p 태그 안에 여러개의 스타일을 주고 싶을 때 span을 사용 -->
    <p><span style="font-size: large;">hello world!</span> this is html tag</p>


    <!-- html5 이후에 생긴 semantic tag (div를 대체할 수 있는) -->
    <header>회사 로고, 회사 이름</header>
    <nav>메뉴바</nav>
    <main>페이지에서 메인이 되는 부분</main>
    <section>관련이 있는 article의 그룹</section>
    <article>게시물 하나, 신문 기사 하나 (문서 독립적인 내용)</article>
    <aside>회사 게시물과 관련이 없는 게시물 (광고)</aside>
    <footer>회사 저작권/대표번호/주소/사업자등록번호/대표자 이름</footer>


</body>

</html>
